<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0;
        for (let p1 = 0; p1 < arr.length; p1++) {
          sum = arr[p1];
          for (let p2 = p1 + 1; p2 < arr.length; p2++) {
            sum += arr[p2];
            if (sum === m) {
              answer++;
              break;
            }
            if (sum > m) break;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
