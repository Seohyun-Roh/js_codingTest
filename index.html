<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = 'YES';
        let queue = [];
        for (let x of plan) queue.push(x);
        for (let i = 0; i < need.length; i++) {
          while (1) {
            if (queue.length === 0) return 'NO';
            let cmp = queue.shift();
            if (need[i] === cmp) break;
          }
        }
        return answer;
      }

      let a = 'CBA';
      let b = 'CBDAGE';
      console.log(solution(a, b));
    </script>
  </body>
</html>
