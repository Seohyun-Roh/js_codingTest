<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);

        arr.forEach((x) => {
          if (answer.includes(x)) {
            answer.splice(answer.indexOf(x), 1);
            answer.unshift(x);
          } else {
            answer.unshift(x);
            answer.pop();
          }
          answer[0] = x;
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
