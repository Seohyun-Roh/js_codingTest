<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = [];
        for (let i = 1; i <= n; i++) {
          queue.push(i);
        }
        let count = 1;
        while (queue.length !== 1) {
          if (count === k) {
            count = 1;
            queue.shift();
            continue;
          }
          queue.push(queue.shift());
          count++;
        }
        answer = queue[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
