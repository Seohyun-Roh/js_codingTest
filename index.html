<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let arr = [],
          max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < s.length; i++) {
          arr[i] = s[i].length;
        }
        max = Math.max(...arr);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == max) answer = s[i];
        }
        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
