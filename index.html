<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = 1; i < arr.length; i++) {
          let key = arr[i];
          let idx = i;
          for (let j = i - 1; j >= 0; j--) {
            if (arr[j] >= key) {
              arr[j + 1] = arr[j];
              idx = j;
              if (j === 0) {
                arr[idx] = key;
              }
            } else {
              arr[idx] = key;
            }
          }
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
