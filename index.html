<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          tmp = [0, Number.MIN_SAFE_INTEGER];
        for (let x of arr) {
          let sum = 0,
            num = x;
          let length = num.toString().length;
          for (let i = 0; i < length; i++) {
            sum += Math.floor(num % 10);
            num = Math.floor(num / 10);
          }
          if (tmp[1] < sum) {
            tmp[0] = x;
            tmp[1] = sum;
          } else if (tmp[1] === sum) {
            tmp[0] = Math.max(tmp[0], x);
          }
        }
        answer = tmp[0];
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
