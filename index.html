<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort();
        arr2.sort();
        let p1 = (p2 = 0);
        while (1) {
          if (p1 === arr1.length || p2 === arr2.length) break;
          if (arr1[p1] > arr2[p2]) {
            p2++;
            continue;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
            continue;
          } else {
            answer.push(arr1[p1]);
            p1++;
            p2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
