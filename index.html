<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let count = 1;
        while (count !== n) {
          answer += count;
          count++;
        }
        answer += n;
        return answer;
      }

      console.log(solution(6));
    </script>
  </body>
</html>
