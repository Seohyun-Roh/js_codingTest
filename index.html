<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        for (let i = arr.length - 1; i >= 0; i--) {
          if (arr[i] < 0) {
            arr.unshift(parseInt(arr.splice(i, 1).toString()));
            if (arr[i - 1] < 0 && arr[i + 1] >= 0) break;
            i++;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
