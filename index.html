<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let hash = { A: 0, B: 0, C: 0, D: 0, E: 0 };
        for (let x of s) {
          if (x === "A") hash.A++;
          else if (x === "B") hash.B++;
          else if (x === "C") hash.C++;
          else if (x === "D") hash.D++;
          else hash.E++;
        }
        if (hash.number === 5) console.log(hash.A);
        //console.log(hash);
        return answer;
      }
      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
