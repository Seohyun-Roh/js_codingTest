<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = (lt = 0);
        let rt = 1;
        let sum = arr[lt] + arr[rt];
        while (rt < arr.length && lt < arr.length) {
          if (sum < m) {
            if (rt === arr.length - 1) break;
            rt++;
            sum += arr[rt];
          } else if (sum > m) {
            lt++;
            sum -= arr[lt];
          } else {
            answer++;
            lt++;
            sum -= arr[lt];
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
