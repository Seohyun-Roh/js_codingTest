<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let num1 = stack.pop();
            let num2 = stack.pop();
            if (x === "+") stack.push(num2 + num1);
            else if (x === "-") stack.push(num2 - num1);
            else if (x === "*") stack.push(num2 * num1);
            else stack.push(num2 / num1);
          }
        }
        answer = stack[0];
        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
