<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER,
          sum1 = 0,
          sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            sum1 += arr[i][j]; //행의 합
            sum2 += arr[j][i]; //열의 합
          }
          if (answer < sum1) answer = sum1;
          if (answer < sum2) answer = sum2;
          sum1 = 0;
          sum2 = 0;
        }
        sum1 = 0;
        for (let i = 0; i < arr.length; i++) {
          sum1 += arr[i][i];
        }
        if (answer < sum1) answer = sum1;
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
