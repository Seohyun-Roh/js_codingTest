<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = Math.ceil(n / 12);
        //ceil:올림 floor:내림 round:반올림
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
