<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let blanket = [];
        for (let x of moves) {
          let move = x - 1;
          for (let i = 0; i < board.length; i++) {
            if (board[i][move] !== 0) {
              if (blanket[blanket.length - 1] === board[i][move]) {
                blanket.pop();
                answer += 2;
                board[i][move] = 0;
                break;
              }
              blanket.push(board[i][move]);
              board[i][move] = 0;
              break;
            }
          }
        }
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
