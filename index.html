<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];
        for (let x of s) {
          if (x === "(") {
            stack.push(x);
          } else {
            let item = stack.pop();
            if (item !== "(") return "NO";
          }
        }
        if (stack[0] === "(") return "NO";
        return answer;
      }
      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
