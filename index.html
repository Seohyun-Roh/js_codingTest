<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let sH1 = new Map();
        for (let x of str1) {
          if (sH1.has(x)) sH1.set(x, sH1.get(x) + 1);
          else sH1.set(x, 1);
        }
        let sH2 = new Map();
        for (let x of str2) {
          if (sH2.has(x)) sH2.set(x, sH2.get(x) + 1);
          else sH2.set(x, 1);
        }
        console.log(sH1, sH2);
        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
