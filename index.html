<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, product) {
        let answer = 0;
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1])); //총 금액을 비교해줘야 하므로 a[0]+a[1]로 비교
        for (i = 0; i < product.length; i++) {
          let money = m - (product[i][0] / 2 + product[i][1]);
          let student = 1;
          for (j = 0; j < product.length; j++) {
            if (i === j) continue;
            let sum = product[j][0] + product[j][1];
            if (sum <= money) {
              money -= sum;
              student++;
            } else break;
          }
          answer = Math.max(student, answer);
        }
        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
