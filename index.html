<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let rt = 0;

        for (let lt = 0; lt < arr.length; lt++) {
          for (let j = lt + 1; j < arr.length; j++) {
            if (arr[rt] >= arr[j]) rt = j;
          }
          [arr[lt], arr[rt]] = [arr[rt], arr[lt]];
          rt = lt + 1;
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
