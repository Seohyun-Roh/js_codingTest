<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = Math.ceil(n / 12);
        return answer;
      }
      console.log(solution(25));

      function solution2(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer += i;
        }
        return answer;
      }
      console.log(solution2(10));

      function solution3(arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        for (let x of arr) {
          answer = Math.min(answer, x);
        }
        return answer;
      }
      console.log(solution3([5, 3, 7, 11, 2, 15, 17]));

      function solution4(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        for (let x of arr) {
          if (x % 2 === 1) {
            //홀수일 때
            sum += x;
            min = Math.min(min, x);
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      console.log(solution4([12, 77, 38, 41, 53, 92, 85]));

      function solution5(n, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === n) answer++;
        }
        return answer;
      }
      console.log(solution5(0, [12, 20, 54, 30, 87, 91, 30]));

      function solution6(arr) {
        let answer = [];
        let sum = 0;
        for (let x of arr) {
          sum += x;
        }
        return (answer = "모르겠다 난쟁이 띵띵..");
      }
      console.log(solution6([20, 7, 23, 19, 10, 15, 25, 8, 13]));

      function solution7(word) {
        let answer = word.replace(/A/g, "#");
        return answer;
      }
      console.log(solution7("BANANA"));

      function solution8(word, w) {
        let answer = 0;
        for (let x of word) {
          if (w === x) answer++;
        }
        return answer;
      }
      console.log(solution8("COMPUTERPROGRAMMING", "R"));

      function solution9(w) {
        let answer = 0;
        for (let x of w) {
          if (x.charCodeAt() >= 65 && x.charCodeAt() <= 90) answer++;
        }
        return answer;
      }
      console.log(solution9("KoreaTimeGood"));

      function solution10(w) {
        let answer = "";
        for (let x of w) {
          if (x.charCodeAt() >= 65 && x.charCodeAt() <= 90) {
            answer += x;
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }
      console.log(solution10("ItisTimeToStudy"));

      function solution11(w) {
        let answer = "";
        for (let x of w) {
          if (x.charCodeAt() >= 65 && x.charCodeAt() <= 90) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }
      console.log(solution11("StuDY"));

      function solution12(arr) {
        let answer = "";
        let len = 0;
        for (let x of arr) {
          if (x.length > len) {
            answer = x;
            len = x.length;
          }
        }
        return answer;
      }
      console.log(
        solution12(["teacher", "time", "student", "beautiful", "good"])
      );

      function solution13(w) {
        let answer = "";
        let len = w.length;
        if (len % 2 === 1) {
          answer = w[Math.floor(len / 2)];
        } else {
          answer = w[len / 2 - 1] + w[len / 2];
        }
        return answer;
      }
      console.log(solution13("good"));

      function solution14(w) {
        let answer = "";
        for (let i = 0; i < w.length; i++) {
          if (w.indexOf(w[i]) === i) answer += w[i];
        }
        return answer;
      }
      console.log(solution14("ksekkset"));

      function solution15(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr.indexOf(arr[i]) === i) answer.push(arr[i]);
        }
        return answer;
      }
      console.log(solution15(["good", "time", "good", "time", "student"]));
    </script>
  </body>
</html>
