<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        answer[0] = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));

      function solution2(arr) {
        let answer = [];
        answer[0] = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (answer[answer.length - 1] < arr[i]) {
            answer.push(arr[i]);
          }
        }
        answer = answer.length;
        return answer;
      }

      arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution2(arr));

      function solution3(a, b) {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer += "D";
          else if (a[i] === b[i] + 1) answer += "A";
          else if (a[i] === 1 && b[i] === 3) answer += "A";
          else answer += "B";
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3, 1, 2];
      let b = [1, 1, 2, 2, 3, 3, 3];
      console.log(solution3(a, b));

      function solution4(arr) {
        let answer = 0;
        let n = 0;
        for (let x of arr) {
          if (x === 1) {
            n++;
            answer += n;
          } else {
            n = 0;
          }
        }
        return answer;
      }

      arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution4(arr));

      function solution5(arr) {
        /*let n=arr.length;
        let answer=Array.from({length:n},()=>1);
        for(let i=0;i<n;i++){
          for(let j=0;j<n;j++){
            if(arr[j]>arr[i]) answer[i]++;
          }
        }*/
        let answer = [...arr];
        arr.sort((a, b) => b - a);
        for (let i = 0; i < arr.length; i++) {
          answer[i] = arr.indexOf(answer[i]) + 1;
        }
        return answer;
      }

      arr = [87, 89, 92, 100, 76];
      console.log(solution5(arr));

      function solution6(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let sum1 = (sum2 = 0);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
          sum1 = sum2 = 0;
        }
        sum1 = sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][arr.length - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution6(arr));

      function solution7(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }
        return answer;
      }

      arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution7(arr));
    </script>
  </body>
</html>
