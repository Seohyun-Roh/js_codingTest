<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = (lt = sum = 0);
        for (let rt = 0; rt < arr.length; rt++) {
          if (arr[rt] <= m) answer++;
          sum += arr[rt];
          if (sum < m) answer++;
          while (sum >= m) {
            sum -= arr[rt];
            answer++;
          }
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
