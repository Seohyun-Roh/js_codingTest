    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let len = s.length;
        for (let i = 0; i < len / 2; i++) {
          if (s[i] !== s[len - 1 - i]) {
            return "NO";
          }
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));

      function solution2(s) {
        let answer = "YES";
        /*s = s.toLowerCase();

        s = s.join("");

        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s !== s.split("").reverse().join("")) return "NO";
        return answer;
      }

      function solution4(s, t) {
        let answer = [];
        let p = 1000;
        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }
        return answer;
      }
      str = "teachermode";
      t = "e";
      console.log(solution4(str, t));

      function solution5(s) {
        let answer = "";
        let cnt = 1;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            cnt++;
          } else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }
        return answer;
      }
