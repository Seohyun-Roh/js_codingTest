        let answer,

        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + parseInt(b), 0);
          if (max < sum) {
            answer = x;
            max = sum;
          } else if (max === sum) {
            answer = answer < x ? x : answer;
          }
        }
        return answer;
      }
