<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let length = s.length,
          mid = Math.floor(length / 2);
        if (length % 2 === 0) answer = s.substr(mid - 1, 2);
        else answer = s.substr(mid, 1);
        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
