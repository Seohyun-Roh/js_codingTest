<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + parseInt(b), 0);
          if (max < sum) {
            answer = x;
            max = sum;
          } else if (max === sum) {
            answer = answer < x ? x : answer;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));

      function isPrime(num) {
        if (num <= 1) {
          return false;
        } else if (num === 2) {
          return true;
        } else if (num === 3 || num === 5 || num === 7) {
          return true;
        } else if (num % 2 === 0) {
          return false;
        }
      }

      function solution2(arr) {
        let answer = [];
        for (let x of arr) {
          let rev = parseInt(x.toString().split("").reverse().join(""));
          if (isPrime(rev)) {
            answer.push(rev);
          }
        }
        return answer;
      }

      arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution2(arr));
    </script>
  </body>
</html>
