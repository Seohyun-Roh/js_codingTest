<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let n = s.length;
        for (let i = 0; i < n / 2; i++) {
          if (
            s.substr(i, 1).toLowerCase() !==
            s.substr(n - i - 1, 1).toLowerCase()
          ) {
            answer = "NO";
          }
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
