<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let letter = s[0];
        let count = 1;
        let length = s.length;
        let undefinedVar = undefined;
        s = s.split('');

        for (let i = 0; i < length; i++) {
          for (let j = 1; j <= s.length; j++) {
            if (letter === s[j]) {
              count++;
              s.splice(j, 1);
              j--;
            }
          }
          if (count > 1) answer += letter + count;
          else answer += letter;
          s.splice(0, 1);

          letter = s[0];
          count = 1;
          if (s[0] === undefinedVar) return answer;
        }
        return answer;
      }
      let str = 'KKHSSSSSSSE';
      console.log(solution(str));
    </script>
  </body>
</html>
